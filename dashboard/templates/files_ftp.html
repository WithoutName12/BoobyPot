<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index of /{{ req_path }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2 {color: #FFFFFF}
    .logs {color: #FFFFFF; border-color: #FFFFFF}
    .logs:hover {color: #121212; background: #FFFFFF}
    body { padding: 2rem; background: #121212; }
    .file-list { list-style-type: none; padding-left: 0; }
    .file-list li { padding: 0.5rem 0; }
    .file-list li a { text-decoration: none; font-weight: 500; }
    .file-list li a:hover { text-decoration: underline; }
    .header-container { position: relative; margin-bottom: 1rem; }
    .header-container a { position: absolute; right: 0; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <div class="header-container">
    <h2>Index of /{{ req_path }}</h2>
    <a href="{{ url_for('index') }}" class="logs btn btn-outline-secondary btn-sm">Logs</a>
  </div>
  <ul class="file-list">
    {% if req_path %}
      <li><a href="{{ url_for('serve_file', req_path=req_path.rsplit('/', 1)[0]) }}">../</a></li>
    {% endif %}
    {% for file in files %}
      {% set file_path = (req_path + '/' + file).strip('/') %}
      <li>
        {% if os.path.isdir(os.path.join(base_dir, file_path)) %}
          üìÅ <a href="{{ url_for('serve_file', req_path=file_path) }}">{{ file }}/</a>
        {% else %}
          üìÑ <a href="{{ url_for('serve_file', req_path=file_path) }}">{{ file }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
