<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .table-container { max-height: 70vh; overflow-y: auto; }
    .search-bar { width: 300px; }
    code { background-color: #1e1e1e; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
<div class="container py-4">
    <div class="position-relative mb-4 text-center">
        <h2 class="m-0">Server Logs</h2>
        <a href="/files" class="position-absolute end-0 top-50 translate-middle-y me-2 btn btn-outline-light btn-sm">Files</a>
    </div>
  <div class="d-flex justify-content-between mb-3">
    <div>
      <label for="portFilter" class="me-2">Filter by Port:</label>
      <select id="portFilter" class="form-select d-inline-block w-auto">
        <option value="">All</option>
        <option value="21">21</option>
        <option value="80">80</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <input type="number", min="1", step="1", id="limitInput" class="form-control search-bar" placeholder="Limit (Default: 50)">
      <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search logs (e.g. local_port: 21)">
      <button id="resetBtn" class="btn btn-outline-light">Reset</button>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-dark table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>Time</th>
          <th>Remote IP</th>
          <th>Remote Port</th>
          <th>Local Port</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>
  </div>

  <div class="text-center mt-3">
    <button id="loadMoreBtn" class="btn btn-outline-light">Load More (50)</button> 
  </div>
</div>
<script>
  let limit = "50";
  let timestamp = "0";

  function getTimestamp() {
    const tbody = document.getElementById('logTableBody');
    if (tbody.rows.length === 0) return 0;
    const lastRow = tbody.rows[tbody.rows.length - 1];
    return lastRow.cells[0].innerText;
  }

  async function loadLogs(reset = false) {
    const port = document.getElementById('portFilter').value;
    const searchText = document.getElementById('searchInput').value;
    limit = document.getElementById('limitInput').value || "50";
    const bodyData = {
      timestamp: reset ? "0" : timestamp,
      limit,
      port,
      search: searchText
    };

    try {
      const res = await fetch('/api/logs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(bodyData)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      const tbody = document.getElementById('logTableBody');
      if (reset) tbody.innerHTML = '';

      data.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.time}</td>
          <td>${log.remote_ip}</td>
          <td>${log.remote_port}</td>
          <td>${log.local_port}</td>
          <td><code>${log.data}</code></td>
        `;
        tbody.appendChild(row);
      });

      timestamp = getTimestamp();
    } catch (err) {
      console.error('Failed to load logs:', err);
    }
  }

  document.getElementById('loadMoreBtn').addEventListener('click', () => loadLogs(false));
  document.getElementById('portFilter').addEventListener('change', () => { timestamp = "0"; loadLogs(true); });
  document.getElementById('searchInput').addEventListener('input', () => { timestamp = "0"; loadLogs(true); });
  document.getElementById('limitInput').addEventListener('input', () => { timestamp = "0"; loadLogs(true); });
  document.getElementById('resetBtn').addEventListener('click', () => { timestamp = "0"; document.getElementById('searchInput').value = ''; document.getElementById('limitInput').value = ''; loadLogs(true); });

  loadLogs(true);
</script>
</body>
</html>
